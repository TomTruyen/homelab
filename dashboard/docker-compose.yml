services:
  glance:
    container_name: glance
    image: glanceapp/glance
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./assets:/app/assets
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    env_file: .env

  # Homelab Sync Service
  homelab-sync:
    build: ./homelab-sync
    container_name: glance-homelab-sync
    user: root
    volumes:
      - .././:/repo # Mount the homelab repo so that the container can access it
      - ~/.ssh:/root/.ssh:ro # Mount SSH keys for git access
      - /usr/bin/docker:/usr/bin/docker # Access Docker CLI to restart services
      - /var/run/docker.sock:/var/run/docker.sock # Access Docker socket to restart services
    restart: unless-stopped

  # Custom AniList API Service 
  anilist-api:
    build: ./api/anilist
    container_name: glance-custom-anilist-api
    restart: unless-stopped
    env_file:
      - api/anilist/.env
    ports:
      - "3000:3000"
