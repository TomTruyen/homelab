services:
  glance:
    container_name: glance
    image: glanceapp/glance
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./assets:/app/assets
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    env_file: .env

  # Custom AniList API Service 
  anilist-api:
    build: ./api/anilist
    container_name: glance-custom-anilist-api
    restart: unless-stopped
    env_file:
      - api/anilist/.env
    ports:
      - "3000:3000"
