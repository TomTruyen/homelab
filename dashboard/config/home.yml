- name: Home
  head-widgets:
    - type: markets
      markets:
        - symbol: VUSA.L
          name: Vanguard S&P 500 UCITS

        - symbol: EXSA.DE
          name: iShares STOXX 600

        - symbol: WSML.L
          name: iShares MSCI World Small Cap
        
        - symbol: BTC-USD
          name: Bitcoin
          chart-link: https://www.tradingview.com/chart/?symbol=INDEX:BTCUSD

        - symbol: ADA-USD
          name: Cardano
          chart-link: https://www.tradingview.com/chart/?symbol=INDEX:ADAUSD

  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: rss
          limit: 10
          collapse-after: 3
          cache: 1h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st

    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UC9x0AN7BWHpCDHSm9NiJFJQ # NetworkChuck
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Bree, Belgium
          units: metric
          hour-format: 12h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true
          
        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
