server:
  assets-path: /app/assets

# Custom JS Scripts
document:
  head: |
    <meta http-equiv="refresh" content="3600"> 
    <script src="/assets/scripts/portainer-custom-api-script.js" />

branding:
  logo-url: /assets/logo.png
  favicon-url: /assets/logo.png
  app-name: "Tom's Homelab Dashboard"
  app-icon-url: "/assets/app-icon.png"
  app-background-color: "#ffffff"

theme:
  # Catppuccin Frappe Theme
  background-color: 229 19 23
  contrast-multiplier: 1.2
  primary-color: 222 74 74
  positive-color: 96 44 68
  negative-color: 359 68 71
  # Note: assets are cached by the browser, changes to the CSS file
  # will not be reflected until the browser cache is cleared (Ctrl+F5)
  custom-css-file: /assets/user.css

pages:
  - $include: pages/overview.yml
  - $include: pages/homelab.yml
  - $include: pages/markets.yml
  - $include: pages/news.yml
  - $include: pages/watchlist.yml
