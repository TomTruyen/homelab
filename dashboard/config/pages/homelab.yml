- name: Homelab
  columns:
    - size: small
      widgets:
        - type: dns-stats
          service: pihole
          url: http://192.168.0.151:8080 # Raspberry Pi 3B
          token: ${PIHOLE_API_KEY}

        - type: server-stats
          servers:
            - type: local
              name: Raspberry Pi 4B

        - type: server-stats
          servers:
            - type: remote
              name: Raspberry PI 3B+
              url: http://192.168.0.151:27973

        - type: releases
          repositories:
            - glanceapp/glance
            - traefik/traefik
            - pi-hole/pi-hole
            - openmediavault/openmediavault
            - portainer/portainer
            - louislam/uptime-kuma
        
    - size: full
      widgets:
        - type: monitor
          cache: 1m
          title: Homelab Services
          sites:
            - title: Pi-Hole
              url: http://192.168.0.151:8080/admin  
            - title: Uptime Kuma
              url: http://192.168.0.151:3001
            - title: Portainer
              url: http://192.168.0.150:9000
            - title: OpenMediaVault
              url: http://192.168.0.150:8000

        - type: monitor
          cache: 1m
          title: Hosted Services
          sites:
            - title: Traefik Dashboard
              url: http://traefik.tomtruyen.dev
              basic-auth:
                username: ${TRAEFIK_USERNAME}
                password: ${TRAEFIK_PASSWORD}
            - title: Portfolio
              url: https://tomtruyen.dev
            - title: Mailsift
              url: https://mailsift.tomtruyen.dev
            - title: DroidLaunch
              url: https://droidlaunch.tomtruyen.dev
            - title: DroidLaunch Docs
              url: https://docs.droidlaunch.tomtruyen.dev

        - type: docker-containers
          hide-by-default: false
    - size: small
      widgets:
        - type: to-do

        - type: reddit
          subreddit: selfhosted
          show-thumbnails: true
          limit: 20
          collapse-after: 5

