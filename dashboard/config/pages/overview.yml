- name: Home
  head-widgets:
    

  columns:
    - size: small
      widgets:
        - type: to-do

        - type: calendar
          first-day-of-week: monday
          
        - type: rss
          limit: 25
          collapse-after: 5
          cache: 1h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://techcrunch.com/feed/
              title: TechCrunch
            - url: https://rss.politico.com/politics-news.xml
              title: Politico (Politics)
            - url: https://rss.politico.com/economy.xml
              title: Politico (Economy)
            - url: https://feeds.bloomberg.com/markets/news.rss
              title: Bloomberg

    - size: full
      widgets:
        - type: search
          autofocus: true
          search-engine: duckduckgo
          new-tab: true
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: "https://www.youtube.com/results?search_query={QUERY}"
            - title: GitHub
              shortcut: "!gh"
              url: "https://github.com/search?q={QUERY}&type=repositories"

        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:  
        - type: weather
          location: Bree, Belgium
          units: metric
          hour-format: 12h

        - type: markets
          markets:
            - symbol: VUSA.L
              name: S&P 500 UCITS (Vanguard)

            - symbol: EXSA.DE
              name: STOXX 600 (iShares)

            - symbol: WSML.L
              name: MSCI World Small Cap (iShares )
            
            - symbol: BTC-USD
              name: Bitcoin
              chart-link: https://www.tradingview.com/chart/?symbol=INDEX:BTCUSD

            - symbol: ADA-USD
              name: Cardano
              chart-link: https://www.tradingview.com/chart/?symbol=INDEX:ADAUSD
          
        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
