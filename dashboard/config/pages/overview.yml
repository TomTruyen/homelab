- name: Home
  head-widgets:
    

  columns:
    - size: small
      widgets:
        - type: bookmarks
          groups:
            - links:
                - title: Proton
                  url: https://account.proton.me/apps
                - title: Notion
                  url: https://www.notion.so
                - title: ChatGPT
                  url: https://chat.openai.com/
            - title: Development
              links:
                - title: GitHub
                  url: https://github.com/TomTruyen?tab=repositories
                - title: Hetzner Cloud
                  url: https://accounts.hetzner.com/login
                - title: Namecheap
                  url: https://www.namecheap.com/myaccount/login
                - title: Cloudflare
                  url: https://dash.cloudflare.com/login
            - title: Media
              links:
                - title: YouTube
                  url: https://www.youtube.com
                - title: Netflix
                  url: https://www.netflix.com/browse
                - title: Anime
                  url: https://animekai.to/home
        - type: to-do        

    - size: full
      widgets:
        - type: search
          autofocus: true
          search-engine: duckduckgo
          new-tab: true
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: "https://www.youtube.com/results?search_query={QUERY}"
            - title: GitHub
              shortcut: "!gh"
              url: "https://github.com/search?q={QUERY}&type=repositories"

        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:  
        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: Bree, Belgium
          units: metric
          hour-format: 12h

        - type: rss
          limit: 25
          collapse-after: 5
          cache: 1h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://techcrunch.com/feed/
              title: TechCrunch
            - url: https://rss.politico.com/politics-news.xml
              title: Politico (Politics)
            - url: https://rss.politico.com/economy.xml
              title: Politico (Economy)
            - url: https://feeds.bloomberg.com/markets/news.rss
              title: Bloomberg
