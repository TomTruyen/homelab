- name: Overview
  columns:
    - size: small
      widgets:
        - type: bookmarks
          groups:
            - title: General
              links:
                - title: Proton
                  url: https://account.proton.me/apps
                - title: Obsidian
                  url: obsidian://open?vault=vault
                - title: Notion
                  url: https://www.notion.so
                - title: ChatGPT
                  url: https://chat.openai.com/
            - title: Development
              links:
                - title: GitHub
                  url: https://github.com/TomTruyen?tab=repositories
                - title: Hetzner Cloud
                  url: https://console.hetzner.com
                - title: Namecheap
                  url: https://www.namecheap.com/myaccount/login
                - title: Cloudflare
                  url: https://dash.cloudflare.com/login
            - title: Media
              links:
                - title: YouTube
                  url: https://www.youtube.com
                - title: Netflix
                  url: https://www.netflix.com/browse
                - title: Anime
                  url: https://animekai.to/home

        - type: releases
          show-source-icon: true
          token: ${GITHUB_TOKEN}
          repositories:
            - TomTruyen/fynix
            - TomTruyen/soteria-authenticator
            - TomTruyen/get-reminded

        - type: rss
          title: Proton Blog
          limit: 25
          collapse-after: 5
          cache: 1h
          feeds:
            - url: https://proton.me/blog/feed
              title: Proton

    - size: full
      widgets:
        - type: search
          autofocus: true
          search-engine: duckduckgo
          new-tab: true
          bangs:
            - title: YouTube
              shortcut: "!yt"
              url: "https://www.youtube.com/results?search_query={QUERY}"
            - title: GitHub
              shortcut: "!gh"
              url: "https://github.com/search?q={QUERY}&type=repositories"

        # Personal Repositories
        - type: group
          define: &shared-properties
            type: repository
            token: ${GITHUB_TOKEN}
            pull-requests-limit: 3
            issues-limit: -1
            commit-limit: -1
          widgets:
            - title: Fynix
              repository: TomTruyen/fynix
              <<: *shared-properties

            - title: Soteria
              repository: TomTruyen/soteria-authenticator
              <<: *shared-properties

            - title: Portfolio
              repository: TomTruyen/tomtruyen-dev-portfolio
              <<: *shared-properties

            - title: Blog
              repository: TomTruyen/obsidian-blog-site
              <<: *shared-properties

            - title: Mailsift
              repository: TomTruyen/mailsift
              <<: *shared-properties

            - title: VPS-Deploy
              repository: TomTruyen/tomtruyen-dev-traefik-vps-flow
              <<: *shared-properties

            - title: Homelab
              repository: TomTruyen/homelab
              <<: *shared-properties

            - title: ThijsWoodworking
              repository: TomTruyen/thijswoodworking-v2
              <<: *shared-properties

        # Organisation Repositories
        - type: group
          define: &shared-properties
            type: repository
            token: ${GITHUB_ORG_TOKEN}
            pull-requests-limit: 3
            issues-limit: -1
            commit-limit: -1
          widgets:
            - title: DroidLaunch (Android)
              repository: TomTruyen-Organisation/droidlaunch-kt
              <<: *shared-properties

            - title: DroidLaunch Site
              repository: TomTruyen-Organisation/droidlaunch-site
              <<: *shared-properties

            - title: DroidLaunch Docs
              repository: TomTruyen-Organisation/droidlaunch-docs
              <<: *shared-properties

        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: to-do

        - type: calendar
          first-day-of-week: monday

        - type: weather
          location: Bree, Belgium
          units: metric
          hour-format: 12h

        - type: rss
          limit: 25
          collapse-after: 5
          cache: 1h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st
            - url: https://techcrunch.com/feed/
              title: TechCrunch
            - url: https://rss.politico.com/politics-news.xml
              title: Politico (Politics)
            - url: https://rss.politico.com/economy.xml
              title: Politico (Economy)
            - url: https://feeds.bloomberg.com/markets/news.rss
              title: Bloomberg
