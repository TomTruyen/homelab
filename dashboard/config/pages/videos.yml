    - size: small
      widgets:
        - type: custom-api
          title: Upcoming Anime
          cache: 1h
          url: http://192.168.0.150:3000/upcoming
          template: |
            <ul class="list-none p-0 m-0">
              {{ range .JSON.Array "items" }}
                <li class="mb-2">
                  <a href="{{ .String "url" }}" target="_blank" class="font-bold text-blue-500 hover:underline">
                    {{ .String "title" }}
                  </a>
                  {{ if .Int "episode" }}
                    - Episode {{ .Int "episode" }}
                  {{ end }}
                  <br/>
                  <span class="text-sm text-gray-400">
                    Airing: {{ .String "formattedAiring" }}
                  </span>
                </li>
              {{ end }}
            </ul>



          
